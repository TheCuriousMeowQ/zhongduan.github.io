<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主页</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
	</head>
	<body>
		<div class="mainContent">
			<header>
				<div class="lt-Txt">
					新区社区服务大厅自助服务终端
				</div>

				<div class="rt-Txt">
					<div class="timeContent">
						<p class="rq">2019年10月31日&nbsp;星期四</p>
						<p class="tq" style="text-align: center;font-size: 25px;">
							<b id="time"></b>
						</p>
					</div>
				</div>
			</header>
			<div class="Contents">
				<div class="content">
					<div class="m1" onclick="app.webHref('wybanshi/list')">
						<img src="img/wybanshi.png">
					</div>
					<div class="m2">
						<div class="b1" onclick="app.webHref('bmfuwu/index')">
							<img src="img/bmfuwu.png">
						</div>
						<div class="b2" onclick="app.webHref('bszhinan/index')">
							<!-- app.webHref('bsyuyue/index') -->
							<img src="img/bsyuyue.png">
						</div>
					</div>
					<div class="m3">
						<div class="s1" onclick="app.webHref('bszhinan/index')">
							<img src="img/bszhinan.png">
						</div>
						<div class="s2">
							<div class="q1" onclick="app.webHref('bsjindu/index')">
								<img src="img/bsjindu.png">
							</div>
							<div class="q2" onclick="app.webHref('tsjianyi/index')">
								<img src="img/tsjianyi.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="footContent">
					<span class="beian">技术支持&nbsp;&nbsp;&nbsp;广东嘉诚智能有限公司</span>
					<div href="#" class="login">
						<a href="https://www.baidu.com" style="color: rgb(30, 144, 255, 0.8);text-decoration: none;">点击登录</a>
					</div>
				</div>
			</footer>
		</div>

		<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wow.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			app.getDate();
			app.displayTime();
			app.addAdministered('.content', 'wow bounceInDown', 'data-wow-duration',
				`visibility: visible; animation-duration: 1s; animation-name: bounceInDown;`, '0.5s', `g,gdg,s,asda,da`);
		</script>
	</body>
</html>
